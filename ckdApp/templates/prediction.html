{% extends "index.html" %}
{% block content %}

<div class="container my-5">
    <div class="card center" style="width: 70vw;">
        <div class="card-body">
            <div class="row"  style="margin-bottom: 10px;">
                <div class="col-md-1"></div>
                <div class="col-md-10">
                    <center class="my-4"><h1>Chronic Kidney Disease Predictor</h1></center>
                    <div class="card card-body" style="border: 1px solid black;">
                        <form class="form-horizontal" action="/prediction" method="POST">
                            <div class="row my-4">
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text" name="hemo" placeholder="Hemoglobin">
                                    </div>
                                </div>
                                <div class="col-md-4 mx-0">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text" name="pcv" placeholder="pcv">
                                    </div>
                                </div>
                                <div class="col-md-4">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text" name="sc" placeholder="Serum Creatinine">
                                    </div>
                                </div>
                            </div>
                            <div class="row my-4">
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text" name="sg" placeholder="Urine Specific Gravity">
                                    </div>
                                </div>
                                <div class="col-md-6">
                                    <div class="form-group">
                                        <input style="border: 1px solid black;" class="form-control" type="text" name="rbcc" placeholder="RBC Count">
                                    </div>
                                </div>
                            </div>
                            <div class="row">
                                <input type="submit" class="btn btn-danger btn-block"  value="Predict">
                            </div>
                        </form>
                    </div>
                </div>
                <div class="col-md-1"></div>
            </div>
        </div>
    </div>
</div>

{% endblock %}
