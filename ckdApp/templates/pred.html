{% extends "index.html" %}
{% block content %}

<div class="container my-5">
    <div class="row">
        <div class="card" style="width: 50vw;">
            <div class="card-body">
                <h5 class="card-title text-center"><strong>Chronic Kidney Disease Detection Report</strong></h5>
                <p class="card-text text-capitalize my-5"> 
                    <strong>
                        {% if pred == 1 %}
                                    You'r Kidney is working normally.
                        {% endif %}

                        {% if pred == 0 %}
                                    You'r Kidney is not working normally.
                        {% endif %} 
                    </strong>
                </p>
                <a href="/about" class="btn btn-primary">Learn more about CKD</a>
            </div>
            </div>
    </div>
</div>

{% endblock %}
